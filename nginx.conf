# Nginx configuration for Stage Preview COA
# Place this file at: /etc/nginx/sites-available/stagepreview-coa
# Then create symlink: sudo ln -s /etc/nginx/sites-available/stagepreview-coa /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream for Node.js backend
upstream nodejs_backend {
    server 127.0.0.1:8080;
    keepalive 64;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For initial setup without SSL, use this block:
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/stagepreview-coa-access.log;
    error_log /var/log/nginx/stagepreview-coa-error.log;

    # Serve static files directly (optional optimization)
    location /assets/ {
        alias /var/www/stagepreview-coa/dist/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket support for NDI streaming
    location /ndi/ws {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Backend API routes
    location /ndi/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Health check
    location /health {
        proxy_pass http://nodejs_backend;
        access_log off;
    }

    # Frontend SPA - serve from Node.js (which serves dist/)
    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

