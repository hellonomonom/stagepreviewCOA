<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Preview COA</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="control-panel" id="controlPanel">
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="showMapping">
                <label for="showMapping">Show Mapping</label>
            </div>
        </div>
        <div class="control-group">
            <label for="overlaySizeSlider">
                Overlay Size: <span class="slider-value" id="overlaySizeValue">1.0</span>
            </label>
            <input 
                type="range" 
                id="overlaySizeSlider" 
                class="slider" 
                min="0.1" 
                max="2" 
                step="0.1" 
                value="1.0"
            />
        </div>
        <div class="control-group">
            <label>Source Type</label>
            <select id="sourceTypeSelect" class="ndi-select">
                <option value="texture">Image/Video</option>
                <option value="ndi">Start NDI Stream</option>
            </select>
        </div>
        <div class="control-group" id="textureInputGroup">
            <label>Texture</label>
            <label for="videoAssetSelect" style="margin-bottom: var(--spacing-sm);">Video Assets</label>
            <select id="videoAssetSelect" class="ndi-select">
                <option value="">Select a video...</option>
                <option value="/assets/videos/ANYMA_DunDun.mp4">ANYMA_DunDun.mp4</option>
                <option value="/assets/videos/ANYMA_HumanNow.mp4">ANYMA_HumanNow.mp4</option>
                <option value="/assets/videos/dundun.mp4">dundun.mp4</option>
                <option value="/assets/videos/shG010_Eva_v12.mp4">shG010_Eva_v12.mp4</option>
            </select>
            <div class="file-input-wrapper" style="margin-top: var(--spacing-md);">
                <input 
                    type="file" 
                    id="textureInput" 
                    class="file-input" 
                    accept="image/*,video/mp4"
                />
                <label for="textureInput" class="file-input-label">
                    Load Image / Video
                </label>
            </div>
            <div class="texture-status" id="textureStatus">No texture loaded</div>
        </div>
        <div class="control-group" id="ndiStreamGroup" style="display: none;">
            <label>Available NDI Streams</label>
            <button class="file-input-label" id="refreshNdiBtn" style="margin-bottom: 10px;">
                Refresh NDI Streams
            </button>
            <select id="ndiStreamSelect" class="ndi-select">
                <option value="">No streams discovered yet. Click "Refresh NDI Streams" to discover.</option>
            </select>
        </div>
        <div class="control-group" id="playbackControlsGroup">
            <label>Playback Controls</label>
            <div class="playback-controls">
                <button class="playback-btn" id="rewindBtn" aria-label="Rewind">‚è™</button>
                <button class="playback-btn" id="playPauseBtn" aria-label="Play/Pause">‚ñ∂</button>
                <button class="playback-btn" id="jumpToEndBtn" aria-label="Jump to end">‚è©</button>
                <button class="playback-btn" id="muteBtn" aria-label="Mute/Unmute">üîä</button>
            </div>
            <label for="volumeSlider" style="margin-top: 10px;">
                Volume: <span class="slider-value" id="volumeValue">100</span>%
            </label>
            <input 
                type="range" 
                id="volumeSlider" 
                class="slider" 
                min="0" 
                max="100" 
                step="1" 
                value="100"
            />
        </div>
        <div class="control-group">
            <div class="frame-info" id="frameInfo">Frame: 0 / 0</div>
            <div class="timeline-container" id="timelineContainer">
                <input 
                    type="range" 
                    id="timelineSlider" 
                    class="timeline-slider" 
                    min="0" 
                    max="100" 
                    step="0.1" 
                    value="0"
                />
            </div>
        </div>
        <div class="control-group">
            <label>Camera Positions</label>
            <div class="camera-position-buttons">
                <button class="camera-position-btn" id="cameraPos1">Position 1</button>
                <button class="camera-position-btn" id="cameraPos2">Position 2</button>
                <button class="camera-position-btn" id="cameraPos3">Position 3</button>
                <button class="camera-position-btn" id="cameraPos4">Position 4</button>
            </div>
        </div>
        <div class="control-group">
            <label>Stage Modification</label>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="hideLedFront">
                <label for="hideLedFront">Hide LED Front</label>
            </div>
            <label for="djDeckHeightSlider">
                Height DJ Deck: <span class="slider-value" id="djDeckHeightValue">0</span>
            </label>
            <input 
                type="range" 
                id="djDeckHeightSlider" 
                class="slider" 
                min="0" 
                max="600" 
                step="1" 
                value="0"
            />
        </div>
    </div>
    <div class="mapping-overlay" id="mapping">
        <video id="overlayVideo" muted loop playsinline></video>
        <img id="overlayImage" style="display: none;" alt="Mapping texture">
    </div>
    <div class="debug-container" id="debugContainer">
        <div class="debug-label">NDI Debug (First Stream)</div>
        <video id="debugVideo" muted playsinline autoplay></video>
    </div>
    <div class="camera-debug-panel" id="cameraDebugPanel">
        <div class="debug-panel-header">Camera Debug</div>
        <div class="debug-panel-content">
            <div class="debug-info-row">
                <span class="debug-label-text">Position:</span>
                <span class="debug-value" id="cameraPosX">0.00</span>,
                <span class="debug-value" id="cameraPosY">0.00</span>,
                <span class="debug-value" id="cameraPosZ">0.00</span>
            </div>
            <div class="debug-info-row">
                <span class="debug-label-text">Rotation:</span>
                <span class="debug-value" id="cameraRotX">0.00</span>,
                <span class="debug-value" id="cameraRotY">0.00</span>,
                <span class="debug-value" id="cameraRotZ">0.00</span>
            </div>
            <div class="debug-info-row">
                <span class="debug-label-text">Target:</span>
                <span class="debug-value" id="cameraTargetX">0.00</span>,
                <span class="debug-value" id="cameraTargetY">0.00</span>,
                <span class="debug-value" id="cameraTargetZ">0.00</span>
            </div>
            <div class="camera-session-buttons">
                <button class="copy-camera-btn" id="storeCameraBtn">Store</button>
                <button class="copy-camera-btn" id="loadCameraBtn">Load</button>
            </div>
            <button class="copy-camera-btn" id="copyCameraBtn" style="margin-top: var(--spacing-md);">Copy Camera Values</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
