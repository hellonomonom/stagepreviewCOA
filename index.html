<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Preview COA</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="control-panel" id="controlPanel">
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="showMapping">
                <label for="showMapping">Show Mapping</label>
            </div>
        </div>
        <div class="control-group">
            <label for="overlaySizeSlider">
                Overlay Size: <span class="slider-value" id="overlaySizeValue">1.0</span>
            </label>
            <input 
                type="range" 
                id="overlaySizeSlider" 
                class="slider" 
                min="0.1" 
                max="2" 
                step="0.1" 
                value="1.0"
            />
        </div>
        <div class="control-group">
            <label>Source Type</label>
            <select id="sourceTypeSelect" class="ndi-select">
                <option value="texture">Image/Video</option>
                <option value="ndi">Start NDI Stream</option>
            </select>
        </div>
        <div class="control-group" id="textureInputGroup">
            <label>Texture</label>
            <div class="file-input-wrapper">
                <input 
                    type="file" 
                    id="textureInput" 
                    class="file-input" 
                    accept="image/*,video/mp4"
                />
                <label for="textureInput" class="file-input-label">
                    Load Image / Video
                </label>
            </div>
            <div class="texture-status" id="textureStatus">No texture loaded</div>
        </div>
        <div class="control-group" id="ndiStreamGroup" style="display: none;">
            <label>Available NDI Streams</label>
            <button class="file-input-label" id="refreshNdiBtn" style="margin-bottom: 10px;">
                Refresh NDI Streams
            </button>
            <select id="ndiStreamSelect" class="ndi-select">
                <option value="">No streams discovered yet. Click "Refresh NDI Streams" to discover.</option>
            </select>
        </div>
        <div class="control-group" id="playbackControlsGroup">
            <label>Playback Controls</label>
            <div class="playback-controls">
                <button class="playback-btn" id="rewindBtn" aria-label="Rewind">⏪</button>
                <button class="playback-btn" id="playPauseBtn" aria-label="Play/Pause">▶</button>
                <button class="playback-btn" id="jumpToEndBtn" aria-label="Jump to end">⏩</button>
            </div>
        </div>
        <div class="control-group">
            <div class="frame-info" id="frameInfo">Frame: 0 / 0</div>
            <div class="timeline-container" id="timelineContainer">
                <input 
                    type="range" 
                    id="timelineSlider" 
                    class="timeline-slider" 
                    min="0" 
                    max="100" 
                    step="0.1" 
                    value="0"
                />
            </div>
        </div>
        <div class="control-group">
            <label>Stage Modification</label>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="hideFrontScreen">
                <label for="hideFrontScreen">Hide Front Screen</label>
            </div>
            <label for="djDeckHeightSlider">
                Height DJ Deck: <span class="slider-value" id="djDeckHeightValue">0</span>
            </label>
            <input 
                type="range" 
                id="djDeckHeightSlider" 
                class="slider" 
                min="0" 
                max="600" 
                step="1" 
                value="0"
            />
        </div>
    </div>
    <div class="mapping-overlay" id="mapping">
        <video id="overlayVideo" muted loop playsinline></video>
        <img id="overlayImage" style="display: none;" alt="Mapping texture">
    </div>
    <div class="debug-container" id="debugContainer">
        <div class="debug-label">NDI Debug (First Stream)</div>
        <video id="debugVideo" muted playsinline autoplay></video>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
